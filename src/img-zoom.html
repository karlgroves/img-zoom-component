<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="img-zoom" attributes="src alt inspeed outspeed zoom">
    <template>
        <style>
            img {
                -webkit-transform: scale(1, 1);
                -webkit-transition-duration: 500ms;
                -webkit-transition-timing-function: ease-out;
                -moz-transform: scale(1, 1);
                -moz-transition-duration: 500ms;
                -moz-transition-timing-function: ease-out;
                -ms-transform: scale(1, 1);
                -ms-transition-duration: 500ms;
                -ms-transition-timing-function: ease-out;
                outline: none;
            }

            img:active {
                -webkit-transform: scale(1.9, 1.9);
                -webkit-transition-duration: 100ms;
                -webkit-transition-timing-function: ease-out;
                -moz-transform: scale(1.2, 1.2);
                -moz-transition-duration: 100ms;
                -moz-transition-timing-function: ease-out;
                -ms-transform: scale(1.2, 1.2);
                -ms-transition-duration: 100ms;
                -ms-transition-timing-function: ease-out;
                outline: none;
            }


        </style>
        <img src="{{src}}" alt="{{alt}}" tabindex="0">
    </template>

    <script>
        Polymer('img-zoom', {
            //@TODO figure out how to deal with the inspeed/ outspeed and zoom options
        });
    </script>
</polymer-element>
